<div class="min-h-screen bg-slate-50 flex items-center justify-center p-4">
    <div [ngClass]="formValido() ? 'border-green-500' : 'border-red-500' "  class="bg-white shadow-xl p-8 rounded-xl w-full max-w-md border border-gray-100">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Acessar Conta</h2>
        
        <form (ngSubmit)="realizarLogin()"  class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input 
                   [(ngModel)]="inputEmail"
                    type="email" 
                    name="email"
                    id="email" 
                    placeholder="seu@email.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500
                     focus:border-transparent outline-none transition-all"
                >

                <!-- Se a condição for verdadeira -->
                @if (inputEmailInvalido()) {
                    <p class="rounded-md bg-red-400 text-white p-3 font-bold" >Email inválido</p>
                }

            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input 
                    [(ngModel)]="inputPassword"
                    type="password" 
                    id="password" 
                    placeholder="••••••••"
                    name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 
                    focus:border-transparent outline-none transition-all"
                >

                @if (inputPasswordInvalido()) {
                    <p class="rounded-md bg-red-400 text-white p-3 font-bold" >Password inválido</p>
                }

            </div>

            <button 
                [disabled]="!formValido()"
                [ngClass]="formValido() ? 'bg-blue-400 hover:bg-blue-700': 'bg-gray-400 cursor-not-allowed' "
                type="submit"
                class="w-full text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 shadow-md"
            >
                Entrar
            </button>
        </form>
        

        <p class="mt-6 text-center text-sm text-gray-500">
            Não tem uma conta? <a class="text-blue-600 hover:underline" routerLink="newuser">Cadastre-se</a>
        </p>
    </div>
</div>
